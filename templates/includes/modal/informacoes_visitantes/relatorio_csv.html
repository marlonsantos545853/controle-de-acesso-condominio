{% load static %}

{% load widget_tweaks %}

<div class="modal fade" id="modal_csv" tabindex="-1" role="dialog" aria-labelledby="modalRelatorioCSV" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalRelatorioCSV">Relatório CSV</h5>
                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            <div class="modal-body">

                <form method="get" action="{% url 'visitantes:exportar_csv' %}">
                    {% csrf_token %}

                    <div class="form-group">

                        <label for="inicio">Data início:</label>
                        <input type="date" name="inicio" class="form-control">
                        
                        <label for="fim">Data fim:</label>
                        <input type="date" name="fim" class="form-control">
                        
                        <label for="status">Status:</label>
                        <select name="status" class="form-control">
                            <option value="TODOS">Todos</option>
                            <option value="AGUARDANDO">Aguardando autorização</option>
                            <option value="EM_VISITA">Em visita</option>
                            <option value="FINALIZADO">Visita finalizada</option>
                        </select>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Exportar CSV</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
