{% load static %}

{% load widget_tweaks %}

<div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Finalizar visita</h5>
                    
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="modal-body">
                    <h5 class="mb-3">
                        Realmente deseja encerrar a visita?
                    </h5>

                    <form method="post" action="{% url 'visitantes:finalizar_visita' id=visitante.id %}">
                        {% csrf_token %}

                        <input hidden>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Finalizar visita</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
